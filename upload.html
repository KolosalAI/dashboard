<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolosal - Upload</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/upload.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <sidebar></sidebar>

    <main class="container">
        <div class="header" data-title="Upload"></div>
        <div class="content">
            <div class="wrapper">
                <div class="title">
                    <h2 class="text-14px medium">Upload Document</h2>
                    <h3 class="text-12px reguler">Prepare your documents for AI-powered retrieval.</h3>
                </div>
                <div class="form">
                    <div class="form-doc">
                        <h2 class="text-12px reguler">Document type:</h2>
                        <div class="form-doc-list">
                            <div class="item active">
                                <img src="https://kolosal-website.s3.us-east-1.amazonaws.com/kolosal-assets/doc-type-pdf.svg">
                                <h4 class="text-14px medium">PDF</h4>
                            </div>
                            <div class="item">
                                <img src="https://kolosal-website.s3.us-east-1.amazonaws.com/kolosal-assets/doc-type-xlx.svg">
                                <h4 class="text-14px medium">XLX</h4>
                            </div>
                            <div class="item">
                                <img src="https://kolosal-website.s3.us-east-1.amazonaws.com/kolosal-assets/doc-type-ppt.svg">
                                <h4 class="text-14px medium">PPTX</h4>
                            </div>
                            <div class="item">
                                <img src="https://kolosal-website.s3.us-east-1.amazonaws.com/kolosal-assets/doc-type-doc.svg">
                                <h4 class="text-14px medium">DOCX</h4>
                            </div>
                            <div class="item">
                                <img src="https://kolosal-website.s3.us-east-1.amazonaws.com/kolosal-assets/doc-type-html.svg">
                                <h4 class="text-14px medium">HTML</h4>
                            </div>
                            <div class="item">
                                <img src="https://kolosal-website.s3.us-east-1.amazonaws.com/kolosal-assets/doc-type-text.svg">
                                <h4 class="text-14px medium">TXT</h4>
                            </div>
                        </div>
                    </div>
                    <div class="form-text">
                        <div class="form-upload">
                            <h2 class="text-12px reguler">Upload your file:</h2>
                            <div class="input-file">
                                <label for="upload">
                                    <div class="icon">
                                        <i class="ri-upload-2-line"></i>
                                    </div>
                                    <h3 class="text-12px reguler">Click to choose your files</h3>
                                    <input type="file" id="upload" name="document" accept=".pdf,.docx,.pptx,.xlsx,.html,.txt" />
                                </label>
                            </div>
                            <div class="form-wrapper">
                                <div class="dropdown">
                                    <div class="dropdown-trigger">
                                        <h2 class="text-12px reguler">Parser</h2>
                                        <div class="item">
                                            <h3 class="text-14px reguler">MarkitDown</h3>
                                            <i class="ri-arrow-down-s-line"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <div class="dropdown-trigger">
                                        <h2 class="text-12px reguler">Chunking Type</h2>
                                        <div class="item">
                                            <h3 class="text-14px reguler">Reguler</h3>
                                            <i class="ri-arrow-down-s-line"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-lg btn-primary">Process Document</button>
            </div>
        </div>
    </main>

    <script type="module" src="script/component.js"></script>
    <script type="module" src="script/upload.js"></script>
</body>
</html>
