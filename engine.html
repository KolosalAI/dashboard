<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolosal - Engine</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/engine.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <sidebar></sidebar>

    <main class="container">
        <div class="header" data-title="Engine"></div>
        <div class="content">
            <div class="col-4">
                <div class="card">
                    <h2 class="text-14px medium">Total</h2>
                    <h3 class="text-20px medium" id="TotalModel"></h3>
                </div>
                <div class="card">
                    <h2 class="text-14px medium">Loaded</h2>
                    <h3 class="text-20px medium" id="LoadedModel"></h3>
                </div>
                <div class="card">
                    <h2 class="text-14px medium">Unloaded</h2>
                    <h3 class="text-20px medium" id="UnloadedModel"></h3>
                </div>
                <div class="card">
                    <h2 class="text-14px medium">Autoscaling</h2>
                    <div class="status" id="AutoScaling">
                        <i class="ri-lock-unlock-line" style="color: #00D75E;"></i>
                        <h3 class="text-14px medium">Enables</h3>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list-title">
                    <div class="col">
                        <div class="tab">
                            <button class="btn-sm active">LLM</button>
                            <button class="btn-sm">Embedding</button>
                        </div>
                        <div class="divider"></div>
                        <div class="refresh">
                            <button id="RefreshModel"><i class="ri-reset-right-line"></i></button>
                            <p class="text-14px reguler" id="RefreshModelTime"></p>
                        </div>
                    </div>
                    <div class="col">
                        <button class="btn-md btn-secondary">Browse</button>
                        <button class="btn-md btn-primary" data-popup="AddModel">Add Model</button>
                    </div>
                </div>
                <div class="list-blank">
                    <h3 class="text-14px medium">No engines added yet</h3>
                    <p class="text-12px reguler">Add a model to get started and enhance how you retrieve information.</p>
                </div>
                <div class="list-content"></div>
            </div>
        </div>
    </main>

    <div class="popup" data-popup="AddModel">
        <div class="popup-body">
            <div class="popup-title">
                <div class="col">
                    <h2 class="text-14px medium">Add New Model</h2>
                    <p class="text-14px reguler">Configure and add a new AI model to the engine</p>
                </div>
                <div class="btn-md-icon btn-ghost close-popup"><i class="ri-close-large-line"></i></div>
            </div>
            <div class="popup-content">
                <div class="col-2">
                    <div class="input-text">
                        <h2 class="text-12px reguler">Model ID</h2>
                        <input type="text" placeholder="Test">
                    </div>
                    <div class="input-text">
                        <h2 class="text-12px reguler">Model Type</h2>
                        <input type="text" placeholder="Test">
                    </div>
                </div>
                <div class="text-area">
                    <h2 class="text-12px reguler">Model Path or URL</h2>
                    <textarea placeholder="Enter your query here..."></textarea>
                </div>
                <div class="col-2">
                    <div class="input-text">
                        <h2 class="text-12px reguler">Inference Engine</h2>
                        <input type="text" placeholder="Test">
                    </div>
                    <div class="input-text">
                        <h2 class="text-12px reguler">Main GPU ID</h2>
                        <input type="text" placeholder="Test">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script/component.js"></script>
    <script type="module" src="script/engine.js"></script>
</body>
</html>
