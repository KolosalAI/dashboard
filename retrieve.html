<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolosal - Retrieve</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/retrieve.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <sidebar></sidebar>

    <main class="container">
        <div class="header" data-title="Retrieve"></div>
        <div class="content">
            <div class="wrapper">
                <div class="search">
                    <div class="text-area">
                        <h2 class="text-12px reguler">Search Query</h2>
                        <textarea placeholder="Enter your query here..."></textarea>
                    </div>
                    <div class="col">
                        <div class="input-text">
                            <h2 class="text-12px reguler">Result limit</h2>
                            <input type="number" placeholder="Result limit" value="10">
                        </div>
                        <div class="input-text">
                            <h2 class="text-12px reguler">Score Threshold (0.0-1.0)</h2>
                            <input type="number" placeholder="Score Threshold" value="0.2">
                        </div>
                    </div>
                    <button class="btn-lg btn-primary"><i class="ri-search-2-line"></i>Search Documents</button>
                </div>
                <div class="list">
                    <div class="list-title">
                        <div class="col">
                            <h2 class="text-14px reguler">Result: 10 items</h2>
                            <div class="divider"></div>
                            <h3 class="text-14px reguler"><i class="ri-time-line"></i>0s</h3>
                        </div>
                        <div class="badge badge-disable">
                            <h2 class="text-12px reguler">Query: "none"</h2>
                        </div>
                    </div>
                    <div class="list-blank">
                        <h3 class="text-14px medium">No search has been made yet</h3>
                        <p class="text-12px reguler">Use the search bar above to find documents from your uploaded collection.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script/component.js"></script>
</body>
</html>
