<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <main class="container">
        <div class="header" data-title="Collection"></div>
        <div class="content">
            <div class="wrapper">
                <div class="title">
                    <div class="refresh">
                        <button id="RefreshPage"><i class="ri-reset-right-line"></i></button>
                        <p class="text-14px reguler">Last updatedÂ 6:52:37 PM</p>

                </div>

            </div>
